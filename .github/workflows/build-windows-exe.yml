name: 构建Windows可执行程序
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven打包（跳过测试）
        run: |
          mvn clean package -DskipTests
        # 多模块需指定：mvn clean package -DskipTests -pl ruoyi-admin-wms -am

      - name: 生成Windows可执行程序
        run: |
          # 定义变量（适配wms-ruoyi项目结构）
          $JAR_PATH = "./ruoyi-admin-wms/target/ruoyi-admin-wms.jar"  # 修正为实际JAR路径
          $OUTPUT_DIR = "./windows-exe"
          $APP_NAME = "WmsRuoYi"
          $APP_VERSION = "1.0.0"
          $MAIN_JAR = (Split-Path $JAR_PATH -Leaf)

          # 创建输出目录
          New-Item -ItemType Directory -Path $OUTPUT_DIR -Force

          # 核心修正：用&显式调用jpackage，避免PowerShell解析--参数出错
          & jpackage `
            --type exe `
            --input (Split-Path $JAR_PATH -Parent) `  # 修正：input是JAR所在目录，而非JAR文件本身
            --dest $OUTPUT_DIR `
            --name $APP_NAME `
            --version $APP_VERSION `
            --main-jar $MAIN_JAR `
            --main-class org.springframework.boot.loader.JarLauncher `
            --win-console `
            --win-dir-chooser `
            --win-shortcut `
            --win-menu

      - name: 上传Windows可执行程序
        uses: actions/upload-artifact@v4
        with:
          name: WmsRuoYi-Windows-EXE
          path: ./windows-exe/*
